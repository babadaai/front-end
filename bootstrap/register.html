<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="SCSS/custom.css">
  </head>
<body style="background-color:bisque">
    <div class="flex d-flex justify-content-center align-items-center min-vh-100 " >
    <div class="card shadow-lg p-3 mb-5" style="width: 450px;">

        <div style="background-color: rgba(214, 186, 151, 0.505);">

        <div class="card-body">
            <div class="text-center">
                <img src="img.png" class="img-fluid " alt="Movie-Mate logo" width="250px"  >
                </div>
            <h1 class="text-center">Register</h1>
           
            <form>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                   
                  </div>
                <div class="mb-3">

                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"style="color:bisque">
                </div>
                <div class="mb-3">
                    <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputConfirmPassword1"style="color:bisque">
                  </div>
                  <div class="mb-3">
                    <label for="policyDropdown" class="form-label">Terms and Condition</label>
                    <select class="form-select" id="policyDropdown">
                        <option disabled selected></option>
                        <option value="policy1">Privacy Policy</option>
                        <option value="policy2">Terms of Service</option>
                        <option value="policy3">Refund Policy</option>
                        <option value="policy4">Cookie Policy</option>
                    </select>
                    
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree</label>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color:  rgba(142, 110, 71, 0.505)">Register</button>
            </div>
              </form>
        </div>
      </div>
    </div>
      </body>
</body>
</html>
