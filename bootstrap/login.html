<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:bisque">
    <div class="flex d-flex justify-content-center align-items-center vh-100" >
    <div class="card" style="width: 450px;">

        <div style="background-color: rgba(214, 186, 151, 0.505);">

        <div class="card-body">
            <div class="text-center">
                <img src="img.png" class="img-fluid " alt="Movie-Mate logo" width="250px"  >
                </div>
            <h1 class="text-center">Login</h1>
           
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"style="color:bisque">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Forget Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Login </button>
            </div>
              </form>
        </div>
      </div>
    </div>
      </body>
</body>
</html>
